<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
    <title>Form</title>
</head>
<body>
    
    <form action="">
        <div class="red-yellow-box"> 
        <div class="red-box">
            <img class="duck" src="images/duck.png" alt="duck" width="663px" height="603px">
        <div class="form-container">
            <label class="field" for="name">FULL NAME</label>
            <input type="name" class="field" id="name">
            <hr class="hr-1" align="left">
            <label class="field" for="email">YOUR EMAIL</label>
            <input type="email" placeholder="Your email" class="field" id="email">
            <hr class="hr-2" align="left">
            <label class="field" for="drop-down">MESSAGE REGARDING</label>
            <select type="text" class="field" id="drop-down">
                <option value="Problem"></option>   
                <option value="My duck has no feathers">My duck has no feathers</option>
                <option value="My duck doesn't lay eggs">My duck doesn't lay eggs</option>
                <option value="My duck doesn't quack">My duck doesn't quack</option>
                <option value="My duck flew away from me">My duck flew away from me</option>
            <hr class="hr-2" align="left">
            <label class="field" for="mesage">MESSAGE</label>
            <textarea name="message" placeholder=MESSAGE id="message" cols="30" rows="10" class="field">Your message</textarea>
            <hr class="hr-1" align="left">
            <button type="submit">SEND MESSAGE</button>
            
        </div>
    </div>
            
        <div class="yellow-box"></div> 
     
    </div>
    
    </form>
    
    
</body>
</html>
